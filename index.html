<head>

<body>
  <!-- <div id="star-cursor"></div> -->
  <header>
    <h1>Astro no me, Astro no you</h1>
  </header>

  
  <div id="astro-events">
  
  </div>

  
  
  
  <div id="astro-event-detail">
    <img id = "detail-image" class="detail-image" src="" alt="Current displayed Image" />
    <h2 id = "detail-name" class="event-name">Insert Event Here</h2>
    
    <h3>Location</h3>
    <p id = "detail-location" class="location">Insert Location Here</p>
    
    <h3>Date:</h3>
    <p id="date-display">
      Insert Date here
    </p>
    <h3>Views:</h3>
    <p>
      <span id='view-display'>Insert Views</span> 
    </p>
    <h3>Comment:</h3>
    <p id='comment-display'>
      Insert comment here
    </p>
  </div>

  <form id="new-event">
    <h4>Add New Astronomical Event</h4>
    <label for="new-name">Name: </label>
    <input type="text" name="name" id="new-name" />
    <label for="new-location">Location: </label>
    <input type="text" name="location" id="new-location" />
    <label for="new-date">Date: </label>
    <input type="text" name="date" id="new-date" />
    <label for="new-image">Image: </label>
    <input type="text" name="image" id="new-image" />
    <label for="new-views">Views: </label>
    <input type="number" name="views" id="new-views" />
    <label for="new-comment">Comment: </label>
    <textarea name="new-comment" name="new-comment" id="new-comment"></textarea>
    <input type="submit" id='submit-button' value="Create" />
  </form>
  <form id="edit-event">
    <h4>Did you view this event? <br> Add yourself to viewer count! </h4>
    <label for="views">Views: </label>
    <input type="number" name="views" id="update-views" />
    <!-- <label for="new-comment">Comment: </label>
    <textarea name="new-comment" id="update-comment"></textarea> -->
    <input type="submit" value="Update" id="update-button"/>
  </form>
